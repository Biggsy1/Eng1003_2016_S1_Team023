<!doctype html>
<html>
    <head>
        <title>Weather</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" type="text/css">
        <link rel="stylesheet" href="https://storage.googleapis.com/code.getmdl.io/1.1.3/material.indigo-pink.min.css">
        <script src="https://storage.googleapis.com/code.getmdl.io/1.1.3/material.min.js"></script>
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
        <link rel="stylesheet" href="css/weatherapp.css" />
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="mobile-web-app-capable" content="yes" />
        <link rel="shortcut icon" sizes="196x196" href="images/icon.png" />
        <link rel="apple-touch-icon-precomposed" href="images/icon.png" />
    </head>
    
    <body>
        <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">

          <header class="mdl-layout__header">
              <button onclick="location.href = 'index.html';" class="mdl-layout-icon mdl-button mdl-js-button mdl-button--icon"> 
                <i class="material-icons">arrow_back</i>
              </button>
            <div class="mdl-layout__header-row">
              <span class="mdl-layout-title" id="headerBarTitle">View Location</span>
            </div>
          </header>

          <main class="mdl-layout__content">
            <div class="content-grid mdl-grid">
              <div class="mdl-cell">
                <!--   Main page content here:   -->  
                
              <!--   Map   -->
                  <div id="map" style="height:  196px; width: 100%;">Loading Map...</div>
                  
                  
                  
              <!--   slider   -->
                  <input class="mdl-slider mdl-js-slider" id="slider" type="range"
                        min="0" max="30" value="30" oninput="sliderMoved(this.value)" tabindex="0" >
                  
               <!--   Title of Weather   (Needs to be dynamically modified) -->   
                  <h2 id="weatherheading"> Weather </h2>
                  
                  
               <!--   Detailed Info of weather for that day (Needs to be dynamically modified) -->
                  <div><p4 id="summary">Summary: </p4></div>
                  <div><p4 id="maximumTemperature">Maximum Temperature: </p4></div>
                  <div><p4 id="minimumTemperature">Minimum Temperature: </p4></div>
                  <div><p4 id="humidity">Humidity: </p4></div>
                  <div><p4 id="windSpeed">Wind Speed: </p4></div>
                  <p4 id="accuracy"> </p4>
				  <p> </p>
                  
               <!--   Button to remove location   -->  
                  <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect" onclick="removeThisLocation()" id="button">Remove This Location</button>
                  
                  
                  
              </div>
            </div>
          </main>    
        </div>

        <!--   JavaScript files:   -->
        <script src="js/locationWeatherCache.js"></script>
        <script src="js/viewLocationPage.js"></script>
        <script src="https://maps.googleapis.com/maps/api/js?v=3&amp;key=&amp;callback=initMap">
    </script>
    </body>
</html>
